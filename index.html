<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="menu" style="display:inline-block">
        <main>
            <h1>CAFÉ MAID-LAURENT</h1>
            <p class="established">Est. 2023</p>
            <hr>
            <section>
    <h2>Café <img class="img" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" /></h2>
                
                <em>
                <artice class="item">
                    <p class="flavor">Vainilla francés</p><p class="price">3.00 $</p>
                </artice>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75 $</p>
                </article>
                <article class="item">
                    <p class="flavor">Especia de calabaza</p><p class="price">3.50 $</p>
                </article>
                <article class="item">
                    <p class="flavor">Avellana</p><p class="price">4.00 $</p>
                </article>
                <article class="item">
                    <p class="flavor">Moca</p><p class="price">4.50 $</p>
                </article>
                </em>
            </section>
            <section>
                <h2>Postres<img class="img" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" /></h2>
                <em>
                <article class="item">
                    <p class="dessert">Donas</p><p class="price">1.50 $</p>
                </article>
                <article class="item">
                    <p class="dessert">Pastel de cereza</p><p class="price">2.75 $</p>
                </article>
                <article class="item">
                    <p class="dessert">Tarta de queso</p><p class="price">3.00 $</p>
                </article>
                <article class="item">
                    <p class="dessert">Rollo de Canela</p><p class="price">2.50 $</p>
                </article>
                </em>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p class="address">Practica de sitio web</p>
        </footer>
    </div>
    <div class="shotooo" style="display:inline-block;">
        <img src="https://i.pinimg.com/474x/8f/20/12/8f20124a49da63257fb613d7326020cc.jpg" alt="SHOTOOOOOOOOO!" height="670">
    </div> 
</body>
</html>
